<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Página de Cadastro</title>

  <!-- Importar CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="card" role="main">
    <h1>Cadastro</h1>
    <p class="lead">Preencha os dados abaixo. Campos marcados com * são obrigatórios.</p>

    <form id="cadForm" novalidate>
      <div class="full">
        <label for="nome">Nome completo *</label>
        <input id="nome" name="nome" type="text" placeholder="Ex.: Maria da Silva" required minlength="3" />
        <div id="nomeHelp" class="help" aria-live="polite"></div>
      </div>

      <div>
        <label for="telefone">Telefone *</label>
        <input id="telefone" name="telefone" type="tel" placeholder="(11) 91234-5678" inputmode="tel" required />
        <div class="small">Formato automático: DDD + número móvel</div>
      </div>

      <div>
        <label for="rg">RG *</label>
        <input id="rg" name="rg" type="text" placeholder="12.345.678-9" required pattern="^[0-9.-]{5,20}$" />
        <div class="small">Apenas números, pontos e hífen são aceitos.</div>
      </div>

      <div class="full">
        <label for="sexo">Sexo *</label>
        <select id="sexo" name="sexo" required>
          <option value="">-- selecione --</option>
          <option value="F">Feminino</option>
          <option value="M">Masculino</option>
          <option value="O">Outro / Prefiro não dizer</option>
        </select>
      </div>

      <div class="full actions">
        <button type="submit" class="btn-primary">Cadastrar</button>
        <button type="button" class="btn-ghost" id="limparBtn">Limpar</button>
        <button type="button" class="btn-ghost" id="mostrarBtn">Ver cadastros salvos</button>
        <div style="margin-left:auto" class="note">
          Dados armazenados localmente (localStorage).
        </div>
      </div>

      <div id="resultado" class="result full" hidden aria-live="polite"></div>
    </form>

    <!-- Tabela de cadastros -->
    <section id="listaCadastros" class="full" hidden>
      <h2>Usuários Cadastrados</h2>
      <table id="tabelaCadastros" border="1" width="100%" cellspacing="0" cellpadding="6">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Telefone</th>
            <th>RG</th>
            <th>Sexo</th>
            <th>Cadastrado em</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <!-- Importar JavaScript -->
  <script src="script.js"></script>
</body>
</html>
